<div>
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-6 col-md-4" ng-repeat="user in users.users">
                <div class="contact-box">
                    <a href="#">
                        <div class="col-sm-4">
                            <div class="text-center">
                                <img alt="image" class="img-circle m-t-xs img-responsive" src="img/a2.jpg">
                                <div class="m-t-xs font-bold">{{user.role}}</div>
                            </div>
                        </div>
                        <div class="col-sm-8 paddnone">
                            <h3><strong>{{user.name}}</strong></h3>
                            <p><input type="checkbox" class="i-checks">{{user.check1}}</p>
                            <p><input type="checkbox" class="i-checks">{{user.check2}}</p>
                            <p><input type="checkbox" class="i-checks">{{user.check3}}</p>
                            <p><input type="checkbox" class="i-checks">{{user.check4}}</p>
                        </div>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
